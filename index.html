<!DOCTYPE html>
    <head>
        <title>RakeWeb</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    </head>
    <body class="has-background-dark has-text-white">
        <header class="hero">
            <div class="container is-centered">
                <div class="column">
                    <nav class="navbar">
                        <ul>
                            <a href="index.html" class="button has-background-info">
                                Home
                            </a>  
                        </ul>
                    </nav>
                </div>  
            </div>
        </header>
        <main>
            <div class="container is-centered">
                <div class="column">
                    <h1 class="title has-text-white">
                        Welcome To RakeWeb
                    </h1>
                    <h2 class="subtitle has-text-white">
                        Hail to the DeenLord
                    </h2>
                </div>
                <div class="column">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                Github.com/deenski
                                </p>
                                <a href="https://github.com/deenski" class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-github" aria-hidden="true"></i>
                                </span>
                                </a>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                My Github Repositories
                                </div>
                            </div>
                            <footer class="card-footer">
                                <a href="https://github.com/deenski" target="_blank" class="card-footer-item">Deenski</a>
                                <a href="https://github.com/deenlord" target="_blank" class="card-footer-item">Deenlord</a>
                                <a href="https://github.com/cohostingio" target="_blank" class="card-footer-item">CoHostingIO</a>
                            </footer>
                        </div>
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                Bulma Links
                                </p>
                                <a href="https://bulma.io/documentation" class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-bold" aria-hidden="true"></i>
                                </span>
                                </a>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                Bulma CSS - A flexbox driven css framework for rapid development and prototyping
                                <img src"images/bulma-logo.png" alt="bulma logo">
                                </div>
                            </div>
                            <footer class="card-footer">
                                <a href="https://bulma.io" target="_blank" class="card-footer-item">Bulma</a>
                                <a href="https://bulma.io/documentation" target="_blank" class="card-footer-item">Documentation</a>
                                <a href="https://bulma.io/documentation/components/card/" target="_blank" class="card-footer-item">Cards</a>
                            </footer>
                        </div>
                    </div>
                </div>
            </main>
        </body>
    </html>
